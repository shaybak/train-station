<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Montserrat+Alternates&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Platform 9 and 3/4</title>
</head>

<body>

    <div class="jumbotron-fluid">
        <div class="container-fluid header">
            <h1>Platform 9 and 3/4</h1>
        </div>
    </div>

    <div class="container" id="current-schedule">
        <div class="card"">
            <div class=" card-header">
            Current Train Schedule
        </div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="train-list">
                    <!-- Trains will be added here -->
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <div class="container" id="add-train">
        <div class="card"">
            <div class=" card-header">
            Add Train
        </div>

        <form id="add-train-form">
            <div class="form-group">
                <label for="TNAME">Train Name</label>
                <input type="text" class="form-control input-bar" name="train-name" id="train-name">
                <label for="DESTINATION">Destination</label>
                <input type="text" class="form-control input-bar" name="destination" id="destination">
                <label for="TIME">First Train Time (HH:mm - Military Time)</label>
                <input type="text" class="form-control input-bar" name="time" id="first-train-time">
                <label for="FREQUENCY">Frequency (Minutes)</label>
                <input type="text" class="form-control input-bar" name="frequency" id="frequency">
                <button type="submit" class="btn btn-primary btn-md" name="submit" id="add-train-submit">Submit</button>
            </div>
        </form>
    </div>











    <!-- Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
